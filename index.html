<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MyOwnCarousel</title>
</head>

<body>

  <div class="carousel-container">

    <div class="carousel">
      <div class="slide active">1</div>
      <div class="slide">2</div>
      <div class="slide">3</div>
      <div class="slide">4</div>
      <div class="slide">5</div>
    </div>

    <div class="indicators-container">
      <div class="indicator active" data-indicator-number="1"></div>
      <div class="indicator" data-indicator-number="2"></div>
      <div class="indicator" data-indicator-number="3"></div>
      <div class="indicator" data-indicator-number="4"></div>
      <div class="indicator" data-indicator-number="5"></div>
    </div>

    <div class="controls">
      <div class="btn-pause"></div>
      <div class="btn-prev"></div>
      <div class="btn-next"></div>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
